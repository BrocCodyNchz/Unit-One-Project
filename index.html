<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Game</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h2 id="gameMessage">Click the button to spin the wheel!</h2>
    <div id="wheelContainer">
        <div id="wheel">&#8681;</div>
        <div id="pointer"></div>
    </div>
    <button id="spinButton">Spin To WIN!!!</button>
    <div id="output" class="output">
        <h3>Educational Message</h3>
        <p id="message"></p>
    </div>
</body>
</html>
