<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Game</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="header">
        <label id="hamburger-icon" for="hamburger-btn">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
        <input id="hamburger-btn" type="checkbox" />
            <nav>
                <ul class="side-menu">
                    <li><a href="https://reportfraud.ftc.gov/">Report Fraud</a></li>
                    <li><a href="https://complaint.ic3.gov/">Report Cyber Crime</a></li>
                    <li><a href="https://www.seraphsecure.com/resources">Scam Resource Center</a></li>
                    <li><a href="https://coveryourtracks.eff.org/">Your Fingerprint!</a></li>
                    <li><iframe src="https://www.whatismybrowser.com/feature/iframe?size=small&bgcolor=BFBFB0&color=3E4759&bordercolor=8C7268&capabilities=true&screen=true&ip_address=true&viewmore=true" height="216" style="border: none;"></iframe></li>
                </ul>
            </nav>
    </header>
    <h2 id="gameMessage">Click the button to spin the wheel!</h2>
    <div id="wheelContainer">
        <img id="wheel" src="https://imgs.search.brave.com/FrPxAs5JMyuk2LpnEVZNZ9yNajZPnEyp1VvT6JrgVT8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4t/aWNvbnMtcG5nLmZs/YXRpY29uLmNvbS81/MTIvNTM2LzUzNjA2/OC5wbmc"/>
        <div id="pointer"></div>
    </div>
    <button id="spinButton">This is the button!</button>
    <div id="output" class="output">
        <p id="message"></p>
    </div>
    <div id="emailModal" class="modal" style="display: none">
        <div class="email-modal-content"></div>
            <h3>Congratulations on the Big Win!</h3>
            <p>To claim your reward, enter your email address below.</p>
            <div id="email-form">
                <input type="email" id="emailInput" placeholder="Enter fake email" required>
                <button id="emailButton">Claim Reward NOW!</button>
            </div>
        </div>
    </div>
</body>
</html>
